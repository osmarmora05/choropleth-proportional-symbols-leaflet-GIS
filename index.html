<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="" defer></script>
    <script src="./src/lib/Control.WorldMiniMap.js" defer></script>
    <!-- TODO: generar titulo con js -->
    <script src="./src/scripts/main.js" type="module" defer></script>
    <title>Mapa de Managua - Osmar Mora</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header__menu-box">
                <div class="header__menu-button">
                    <label class="header__menu-label">
                        <svg class="hb" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 10" stroke="var(--fg-normal-color)" stroke-width=".6" fill="rgba(0,0,0,0)" stroke-linecap="round" style="cursor: pointer">
                            <path d="M2,3L5,3L8,3M2,5L8,5M2,7L5,7L8,7">
                              <animate dur="0.2s" attributeName="d" values="M2,3L5,3L8,3M2,5L8,5M2,7L5,7L8,7;M3,3L5,5L7,3M5,5L5,5M3,7L5,5L7,7" fill="freeze" begin="start.begin" />
                              <animate dur="0.2s" attributeName="d" values="M3,3L5,5L7,3M5,5L5,5M3,7L5,5L7,7;M2,3L5,3L8,3M2,5L8,5M2,7L5,7L8,7" fill="freeze" begin="reverse.begin" />
                            </path>
                            <rect width="10" height="10" stroke="none">
                              <animate dur="2s" id="reverse" attributeName="width" begin="click" />
                            </rect>
                            <rect width="10" height="10" stroke="none">
                              <animate dur="0.001s" id="start" attributeName="width" values="10;0" fill="freeze" begin="click" />
                              <animate dur="0.001s" attributeName="width" values="0;10" fill="freeze" begin="reverse.begin" />
                            </rect>
                          </svg>
                    </label>
                    <div style="display: none;" class="modal"">
                    </div>
                </div>
                <div class="header__separator"></div>
                <h1 class="header__title">Titulo mapa</h1>
            </div>
            <div class="header__option-box">
                <select name="select" id="combobox-cartographic-technique"
                    class="header__combobox-cartographic-technique">

                </select>
                <a href="https://github.com/osmarmora05" title="Código Fuente" target="_blank"
                    class="header__github-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="var(--fg-normal-color)"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="icon icon-tabler icons-tabler-outline icon-tabler-brand-github">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path
                            d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5" />
                    </svg>
                </a>
            </div>

        </header>
        <main id="map">
            <img src="./src/img/north.png" alt="Imagen Brújula Apuntando hacia el Norte" class="map__north">
        </main>
    </div>
</body>

</html>
